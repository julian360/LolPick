color: #f1f1f1;

  function normalizeChampionName(name) {
    return name.replace(/\s+/g, '').toLowerCase();
  }

  // Funci贸n para capitalizar el nombre del campe贸n para mostrarlo (ej: "leesin" -> "Lee Sin")
  function formatChampionName(name) {
    // Manejar casos especiales para nombres compuestos o con caracteres especiales
    const normalized = normalizeChampionName(name);
    switch (normalized) {
        case 'masteryi': return 'Master Yi';
        case 'jarvaniv': return 'Jarvan IV';
        case 'reksai': return 'Rek\'Sai';
        case 'tahmkench': return 'Tahm Kench';

  // Funci贸n para renderizar la Tierlist en un contenedor dado

  function renderTierlist(containerElement, dataToRender, excludedChampions = []) {
    containerElement.innerHTML = ''; // Limpia el contenido actual del contenedor

    let championDataArray = Object.keys(dataToRender).map(key => ({

    championDataArray = championDataArray.filter(champion =>

    championDataArray.sort((a, b) => b.value - a.value);

        const filteredChampions = allChampionNames.filter(champion =>
          champion.toLowerCase().includes(inputValue)
        );

        filteredChampions.slice(0, 10).forEach(champion => { // Mostrar solo las primeras 10 sugerencias
          const li = document.createElement('li');
          li.textContent = formatChampionName(champion);
          li.addEventListener('click', () => {
            input.value = formatChampionName(champion);
            suggestionsList.innerHTML = ''; // Oculta las sugerencias

            const normalizedChampion = normalizeChampionName(champion);
            let displayInfo = '';

            if (tabName === 'Counters') {
              const counters = championsData[normalizedChampion]?.counter;
              if (counters) {
                const counterList = counters.split(',').map(name => formatChampionName(name)).join(', ');
                displayInfo = `<p><strong>Counters de ${formatChampionName(champion)}:</strong> ${counterList}</p>`;
              } else {
                displayInfo = `<p>No se encontraron counters para ${formatChampionName(champion)}.</p>`;
              }
            } else if (tabName === 'Sinergys') {
              const synergies = championsData[normalizedChampion]?.synergy;
              if (synergies) {
                const synergyList = synergies.split(',').map(name => formatChampionName(name)).join(', ');
                displayInfo = `<p><strong>Sinergias de ${formatChampionName(champion)}:</strong> ${synergyList}</p>`;
              } else {
                displayInfo = `<p>No se encontraron sinergias para ${formatChampionName(champion)}.</p>`;
              }
            }
            resultDisplay.innerHTML = displayInfo;
          });
          suggestionsList.appendChild(li);
        });
      });
    }
  }

  // Event listeners para las solapas
  countersTab.addEventListener('click', (event) => {
    event.preventDefault();
    showSearchInput('Counters');
  });

  sinergysTab.addEventListener('click', (event) => {
    event.preventDefault();
    showSearchInput('Sinergys');
  });

  teambuilderTab.addEventListener('click', (event) => {
    event.preventDefault();
    showSearchInput('Team Builder');
  });
});
</script>
